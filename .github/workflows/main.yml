name: Import Google Kernel Branch

on:
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo workflow
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install repo tool
      - name: Install repo tool
        run: |
          mkdir -p ~/bin
          curl -sSL https://storage.googleapis.com/git-repo-downloads/repo -o ~/bin/repo
          chmod +x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      # Sync Google kernel branch
      - name: Sync Google Kernel Branch
        run: |
          BRANCH="android-gs-pantah-5.10-android13-qpr3"
          mkdir google-kernel
          cd google-kernel
          repo init -u https://android.googlesource.com/kernel/manifest -b $BRANCH --depth=1
          repo sync --no-tags -j$(nproc) --current-branch

      # Create new branch and commit
      - name: Create new import branch
        run: |
          BRANCH="android-gs-pantah-5.10-android13-qpr3"
          cd google-kernel
          git init
          git checkout -b import-google-kernel
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Import Google kernel snapshot $BRANCH"

      # Push to the same repository (workflow repo)
      - name: Push import branch
        run: |
          cd google-kernel
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/RONNIE158/android-gs-pantah-5.10-android13-qpr3.git
          git push origin import-google-kernel --force
