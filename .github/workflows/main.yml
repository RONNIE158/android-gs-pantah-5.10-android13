name: Import Google Kernel Branch (Simple, No Repo Tool)

on:
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo workflow
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Sync Google kernel branch
      - name: Sync Google Kernel Branch
        run: |
          BRANCH="android-gs-pantah-5.10-android13-qpr3"
          mkdir google-kernel
          cd google-kernel
          repo init -u https://android.googlesource.com/kernel/manifest -b $BRANCH --depth=1
          repo sync --no-tags -j$(nproc) --current-branch

      - name: Create & push import branch
        run: |
         BRANCH="android-gs-pantah-5.10-android13-qpr3"
         rsync -a --delete google-kernel/ .
         git checkout -b import-$BRANCH
         git config user.name "github-actions[bot]"
         git config user.email "github-actions[bot]@users.noreply.github.com"
         git add .
         git commit -m "Import Google kernel snapshot $BRANCH"
         git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/RONNIE158/android-gs-pantah-5.10-android13-qpr3.git import-$BRANCH --force

