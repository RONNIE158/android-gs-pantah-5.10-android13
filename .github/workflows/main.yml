name: Import Google Kernel Branch

on:
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo workflow
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Sync Google kernel branch
      - name: Sync Google Kernel Branch
        run: |
          BRANCH="android-gs-pantah-5.10-android13-qpr3"
          mkdir google-kernel
          cd google-kernel
          repo init -u https://android.googlesource.com/kernel/manifest -b $BRANCH --depth=1
          repo sync --no-tags -j$(nproc) --current-branch

      # Create new branch and commit in repo workflow
      - name: Create new import branch
        run: |
          BRANCH="android-gs-pantah-5.10-android13-qpr3"
          git checkout -b import-$BRANCH
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Copy all files dari google-kernel ke root repo
          rsync -a --exclude='.git' google-kernel/ .
          git add .
          git commit -m "Import Google kernel snapshot $BRANCH"
          git push origin import-$BRANCH --force
