name: Import Google Kernel Branch (Simple, No Repo Tool)

on:
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo workflow
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
       
      - name: Sync Google Kernel Branch
        run: |
          sudo apt update
          sudo apt install -y curl git python3
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          export PATH=~/bin:$PATH

          BRANCH="android-gs-pantah-5.10-android13-qpr3"
          mkdir google-kernel
          cd google-kernel
          repo init -u https://android.googlesource.com/kernel/manifest -b $BRANCH --depth=1
          repo sync --no-tags -j$(nproc) --current-branch


      - name: Create & push import branch
        run: |
         BRANCH="android-gs-pantah-5.10-android13-qpr3"
         # Copy isi Google kernel ke root repo, kecuali folder .repo
         rsync -a --delete --exclude='.repo' google-kernel/ .

         # Buat branch baru
         git checkout -b import-$BRANCH
         git config user.name "github-actions[bot]"
         git config user.email "github-actions[bot]@users.noreply.github.com"

         # Commit semua perubahan
         git add .
         git commit -m "Import Google kernel snapshot $BRANCH"

         # Push pakai GITHUB_TOKEN
         git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/RONNIE158/android-gs-pantah-5.10-android13-qpr3.git import-$BRANCH --force

