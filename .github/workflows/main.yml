name: Import Google Kernel Branch (Simple, No Repo Tool)

on:
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo workflow
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Clone Google kernel branch (shallow clone)
      - name: Clone Google Kernel Branch
        run: |
          BRANCH="android-gs-pantah-5.10-android13-qpr3"
          rm -rf google-kernel
          git clone --depth=1 -b $BRANCH https://android.googlesource.com/kernel/manifest google-kernel

      # Copy only necessary files to root repo
      - name: Copy kernel files (optimized)
        run: |
          rsync -a --exclude='.git' google-kernel/ ./

      # Cleanup cloned folder to free space
      - name: Cleanup kernel folder
        run: |
          rm -rf google-kernel

      # Commit and push to import branch
      - name: Create & push import branch
        run: |
          BRANCH="android-gs-pantah-5.10-android13-qpr3"
          git checkout -b import-$BRANCH
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Import Google kernel snapshot $BRANCH"
          git push origin import-$BRANCH --force
