name: Build Google Kernel + Lindroid DRM

on:
  workflow_dispatch:

env:
  PATCH_REPO: Linux-on-droid/lindroid-drm-loopback
  KERNEL_BRANCH: android-gs-pantah-5.10-android13-qpr3
  CLANG_VERSION: r416183b

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1Ô∏è‚É£ Checkout root repo (untuk patch dan build_cloudripper.sh)
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2Ô∏è‚É£ Install dependencies
    - run: |
        sudo apt update
        sudo apt install -y git bc bison build-essential flex lld \
          libssl-dev libncurses5-dev libncursesw5-dev python3 python3-pip \
          rsync cpio zip wget unzip libelf-dev dwarves device-tree-compiler

    # 3Ô∏è‚É£ Create kernel directory
    - run: mkdir -p google-kernel

    # 4Ô∏è‚É£ Clone kernel common
    - run: git clone --depth=1 -b $KERNEL_BRANCH https://android.googlesource.com/kernel/common google-kernel/kernel-common

    # 5Ô∏è‚É£ Checkout Lindroid DRM Patch
    - name: Checkout Lindroid DRM Patch
      uses: actions/checkout@v4
      with:
        repository: ${{ env.PATCH_REPO }}
        path: drm-dkms

    # 6Ô∏è‚É£ Apply Lindroid DRM patch to kernel common
    - run: |
        mkdir -p google-kernel/kernel-common/drivers/lindroid-drm
        cp -r drm-dkms/* google-kernel/kernel-common/drivers/lindroid-drm/
        echo 'obj-y += lindroid-drm/' >> google-kernel/kernel-common/drivers/Makefile
        echo 'source "drivers/lindroid-drm/Kconfig"' >> google-kernel/kernel-common/drivers/Kconfig

    # 7Ô∏è‚É£ Clone remaining kernel repos & Google modules
    - run: |
        cd google-kernel
        git clone --depth=1 -b $KERNEL_BRANCH https://android.googlesource.com/kernel/gs gs-google
        git clone --depth=1 https://android.googlesource.com/kernel/build kernel/build
        git clone --depth=1 https://android.googlesource.com/kernel/configs kernel/configs
        git clone --depth=1 https://android.googlesource.com/platform/system/tools/mkbootimg mkbootimg

        MODULES=(aoc aoc-ipc display gpu gxp/gs201 edgetpu/abrolhos edgetpu/janeiro
                 power/reset amplifiers bluetooth/synaptics bluetooth/broadcom bluetooth/qcom
                 bms fingerprint/fpc fingerprint/goodix touch/himax_touch lwis misc
                 sensors/hall_sensor touch/common touch/goodix_touch touch/focaltech_touch
                 touch/fts_touch touch/novatek_touch touch/sec_touch touch/synaptics_touch
                 uwb uwb-diags nfc wlan/bcmdhd/bcm4389 wlan/wlan_ptracker wlan/qcom/wcn6740/cnss2
                 wlan/qcom/wcn6740/wlan video/gchips)
        for mod in "${MODULES[@]}"; do
          git clone --depth=1 https://android.googlesource.com/kernel/google-modules/$mod kernel/google-modules/$mod
        done
        cd ..

    # 8Ô∏è‚É£ Setup Bazel & build kernel
    - run: |
        export PATH=$PWD/google-kernel/prebuilts/bazel/linux-x86_64:$PATH
        cd google-kernel/gs-google
        chmod +x build_cloudripper.sh
        ./build_cloudripper.sh

    # 9Ô∏è‚É£ Collect artifacts
    - run: |
        mkdir -p artifacts
        cp google-kernel/gs-google/out/arch/arm64/boot/Image.lz4 artifacts/ || true
        cp google-kernel/gs-google/out/arch/arm64/boot/dts/google/*.dtb artifacts/ || true
        cp google-kernel/gs-google/out/arch/arm64/boot/dts/google/*.dtbo artifacts/ || true
        cp google-kernel/gs-google/out/boot.img artifacts/ || true
        cp google-kernel/gs-google/out/System.map artifacts/ || true
        cp google-kernel/gs-google/out/vmlinux artifacts/ || true

    # üîü Upload artifacts
    - uses: actions/upload-artifact@v4
      with:
        name: gki-lindroid-build
        path: artifacts
